<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linux Command Login</title>
    <!-- CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/style_login.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
    body {
        background-color: #ccc;
    }
    
    .btn {
        background: #6274c1 !important
    }
    
    .icon-terminal {
        font-size: 30px;
    }
    </style>
</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3><i class="icon iconfont icon-terminal"></i>&nbsp;&nbsp;Linux Command</h3>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only message text-danger"></label>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">用户名</label>
                                    <input type="text" id="username" name="form-username" placeholder="用户名..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">密码</label>
                                    <input type="password" id="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="button" class="btn btn-login">登 录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
    <!--[if lt IE 10]>
            <script src="js/placeholder.js"></script>
        <![endif]-->
    <script>
    $(function() {
        var url = "/image_server/login"
        $(".btn-login").on("click", function() {
            $.ajax({
                type: "get",
                async: false,
                url: url,
                cache: false,
                data: {
                    username: $("#username").val(),
                    password: $("#password").val()
                },
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "jsonp",
                success: function(json) {
                    if (json) {
                        if ("success" == json.Result) {
                            $(".message").addClass("sr-only");
                            location.href="/gallery/"
                        } else {
                            $(".message").removeClass("sr-only");
                            $(".message").text("用户名或密码错误！");
                        }
                    }
                },
                error: function(e) {
                    console.log("error");
                }
            });
        });
    });
    </script>
</body>

</html>
